<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Facebook project">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/page2.css">
    <link rel="shortcut icon" href="images/f.png">
</head>
<body>
    
<header>
    

    <h3 class="facebook">facebook</h3>
 
    <h3 class="label">
    <form class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>
        <input type="submit" id="submit" name="submit" value="Sign in">
    </form>
</h3>

</header>

<div class="container">

<section>

<img src="images/facebook.svg" alt="facebook icon">

<p>
    Connect with friends and the world <br> around you on Facebook.
</p>

</section>

<aside>

    <fieldset class="main-set">
   
    <h1>Create a new account</h1>
     <fieldset>
    <form>
        <div>
            <label for="first">First name:</label>
        </div>
        <div>
            <input type="text" id="first" placeholder="Sherif" required>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="last">Last name:</label>
        </div>
        <div>
            <input type="text" id="last" name="last" placeholder="Husein" required>
        </div>
    </fieldset>
    <fieldset>
        <div>
           <label for="email1">Email:</label>
        </div>
        <div>
            <input type="email" id="email1" name="email" placeholder="sherif@husein.com" required>
        </div>
    </fieldset>
     <fieldset>
        <div>
            <label for="passw">Password:</label>
        </div>
        <div>
            <input type="password" id="passw" minlength="5" placeholder="Password" required>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="confirm">Confirm password:</label>
        </div>
        <div>
            <input type="password" id="confirm" placeholder="Confirm Password" required>
        </div>
    </fieldset>
     <fieldset>
        <div>
            <label for="check"><input type="checkbox" id="check" required>- Do you agree with our terms and conditions?</label>
        </div>
    </fieldset>
    <fieldset>
        <button>Sign Up</button>
    </fieldset>
    </form>
</fieldset>
</div>

</aside>
</div>

</body>
</html>
